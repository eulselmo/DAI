<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <title>{{titulo}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="static/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>

<body data-spy="scroll">
  <div class="jumbotron"style="background: url(http://www.visitapenasco.com.mx/wp-content/uploads/2012/06/jovenes-eventos-playa-900x565.jpg) no-repeat left center; background-size: cover;">
  	<div class="container text-center">
    	<h1>HiFIVE</h1>      
    	<p>{{eslogan}}</p>
  	</div>
  </div>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
      	{% if nombre %}
        <p id="usuario">Bienvenido {{nombre}}</p>
        <li><a id="Entrar" href="/logout"><span class="glyphicon glyphicon-log-in"></span>Salir</a></li>
      	{% else %}
        <form action="login" method="post">
        	<input type="text" name="nombre" placeholder="Usuario">
        	<input type="password" name="contrasenia" placeholder="Contraseña">
        	<input type="submit" value="Entrar">
      	<form>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
</div>

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a href="index">BIOGRAFIA</a></li>
      <li><a href="fotos">FOTOS</a></li>
      <li><a href="datos">INFORMACIÓN</a></li>
      <li><a href="editar">EDITAR</a></li>
    </ul>
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</nav>
    </div>
    <div class="col-sm-8 text-left" data-spy="scroll"> 
		<section>
        	{% block content %}{% endblock %}
        </section>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <h4>Contacto</h4>
  <p>{{ correo }}</p>
  <address>{{ direccion }}</address>
</footer>

</body>
</html>
